<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Youtube</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <header class="top">
        <figure class="top-initial-1">
            <img src="./images/menu.png" id="menu">

                <figure class="top-initial-2">
                    <img src="./images/logo_youtube.png">
                </figure>
        </figure>

        <label class="top-initial-3">
           <input type="text" id="search">

               <figure>
                   <img src="./images/search.png">
                </figure>
       </label>

       <figure class="top-initial-4" id="video">
            <img src="./images/video.png">

                 <figure class="top-initial-4" id="bell">
                       <img src="./images/bell.png" alt="notificação de sininho">

                            <figure class="top-initial-4" id="picture-profile">
                                <img src="./images/ramon_novo.jpg" id="profile">

                            </figure>
                           
                   </figure>
        </figure>
    </header>

    <main class="container">   
        
            <iframe width="560" height="315" src="https://www.youtube.com/embed/TKsZARHtMLs?si=LZUxDain0x2XHDCU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
    </main>
    
</body>
</html>
